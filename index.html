<!DOCTYPE html>
<html lang="en">
<head>
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/crystal.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/crystal.js"></script>
</head>
<body>
<div class="container">
	<div class="row titleLine">
		<h1>Play Precious Stone Game</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
			<div class="row infoLine">
		    	<h2 id="RndNumber">Add up to this Number: </h2>
			</div>
			<div class="row infoLine">
		    	<h2 id="SumNumber">Your Total so Far: </h2>
			</div>
		</div>
        <div class="col-md-6">
			<div class="row infoLine">
		    	<h2 id="Wins">Wins: </h2>
			</div>
			<div class="row infoLine">
		    	<h2 id="Losses">Losses: </h2>
			</div>
	    </div>
		<div class="row">
		    <div class="col-xs-2">
				<img id="Ruby" class="crystalPic" src="./assets/img/ruby.jpg" alt="Ruby">
		    </div>
		    <div class="col-xs-offset-1 col-xs-2">
				<img id="Diamond" class="crystalPic" src="./assets/img/diamond.jpg" alt="Diamond">
		    </div>
		    <div class="col-xs-offset-1 col-xs-2">
				<img id="Topaz" class="crystalPic" src="./assets/img/topaz.jpg" alt="Topaz">
		    </div>
		    <div class="col-xs-offset-1 col-xs-2">
				<img id="Emerald" class="crystalPic" src="./assets/img/emerald.jpg" alt="Emerald">
		    </div>
        </div>
    </div>
    <div class="row footerBox">
    	<footer>Â© Copyright 2017 - Bob Imel II</footer>
    </div>
</div></body>
</html>
